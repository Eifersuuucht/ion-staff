<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Admin panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Users and their roles</ion-label>
    </ion-list-header>

    <div *ngFor="let user of users;">
      <ion-item-sliding>
        <ion-item-options *ngIf="hasRights('UserWriter')" side="start">
          <ion-item-option color="primary" (click)="showEdit=user.id">
            <ion-icon name="create"></ion-icon>Change Roles
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{user.username}}</ion-label>
        </ion-item>
      </ion-item-sliding>
      <app-user *ngIf="showEdit==user.id && hasRights('UserWriter')"
                  [user]="user"
                  (userEdited)="editUser($event)"
                  (editingUserCanceled)="showEdit=-1"></app-user>
    </div>
  </ion-list>
</ion-content>
