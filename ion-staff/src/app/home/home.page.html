<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Company's Departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Departments</ion-label>
      <ion-button shape="round" fill="outline"
      color="success" (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>Add
      </ion-button>
    </ion-list-header>

    <app-department *ngIf="showNew" [isNew]="true"
      (departmentAdded)="addDepartment($event)"
      (addingDepartmentCanceled)="showNew=false"></app-department>

    <div *ngFor="let department of departments;">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=department.id">
            <ion-icon name="create"></ion-icon>Change
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(department.id)">
            <ion-icon name="trash"></ion-icon>Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Department #{{department.id}}</ion-label>
          <ion-note slot="end">{{department.name}}</ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-department *ngIf="showEdit==department.id" [isNew]="false"
                      [department]="department"></app-department>
    </div>
  </ion-list>
</ion-content>
