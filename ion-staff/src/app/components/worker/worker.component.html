<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" [(ngModel)]="worker.lastName" name="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total Experience in month</ion-label>
      <ion-input type="number" [(ngModel)]="worker.experienceInMonth" name="experienceInMonth"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Position</ion-label>
      <ion-input type="text" [(ngModel)]="worker.position" name="position"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>Add
    </ion-button>
    <ion-button *ngIf="!isNew" color="primary" (click)="edit()">
      <ion-icon slot="start" name="add-circle"></ion-icon>Edit
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" color="danger" class="ion-float-right" (click)="cancelEditing()">
      <ion-icon slot="start" name="close"></ion-icon>Cancel
    </ion-button>


  </ion-card-content>
</ion-card>
