<ion-card>
  <ion-card-content>

    <ion-item *ngFor="let role of user.roles">
      <ion-label>{{role.name}}</ion-label>
      <ion-checkbox [(ngModel)]="role.isChecked" color="primary" checked slot="start"></ion-checkbox>
    </ion-item>

    <ion-button color="primary" (click)="edit()">
      <ion-icon slot="start" name="add-circle"></ion-icon>Edit
    </ion-button>

    <ion-button color="danger" class="ion-float-right" (click)="cancelEditing()">
      <ion-icon slot="start" name="close"></ion-icon>Cancel
    </ion-button>


  </ion-card-content>
</ion-card>
